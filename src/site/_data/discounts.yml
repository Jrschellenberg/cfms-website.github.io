    discount-need-reverification:
    discount-description: >-
      <p><strong>Pharmacology You See</strong> highlights the most high yield
      information for the purpose of exam writing using full colour figures
      and descriptive adverse drug reaction icons.</p> <blockquote>
      <p>Featuring:</p> <ul>
      <li>Pharmacology Basics</li> <li>Antimicrobials</li> <li>Autonomic Nervous
      System</li> <li>Cancer</li> <li>Cardiovascular</li> <li>Central Nervous System</li>
      <li>Endocrine</li> <li>Gastrointestinal</li> <li>Hematological</li> <li>Immunological</li>
      <li>Renal</li> <li>Urological</li> <li>Obstetrics/Gynecological</li> <li>Respiratory</li></ul>
      </blockquote><!--<p><strong>Pharmacology You See</strong> is written by
      students in the Physician Scientist Training Program (PSTP) at the
      University of Cincinnati, USA and in the MD/PhD Program at the University
      of Toronto, Canada.</p>-->
    discount-promotion: >-
      <ul> <li>Visit <a
      href="https://uoftbookstore.com/shop_product_detail.asp?catalog_group_id=MTMxXFwgNjE&catalog_group_name=TWVkaWNhbFxcIE1lZGljYWwgUmVmZXJlbmNl&catalog_id=979&catalog_name=TWVkaWNhbCBCb29rcyAmIEFjY2Vzc29yaWVz&pf_id=420843&product_name=UGhhcm1hY29sb2d5IFlvdSBTZWU&type=3&target=shop_product_list.asp">UofT Bookstore - textbook</a></li>
      <li>Please apply the following code to your order to obtain a <strong>10%
      discount: PYS-2019-CFMS</strong></li> </ul>
  - lang: en
    discount-title: Canada Q Bank
    discount-sub-title:
    discount-img: cqb-logo.jpg
    discount-need-reverification:
    discount-description: >-
      <p>With over 47,000+ subscribers from 175 countries, CanadaQBank.com is the #1 choice 
      for medical students and physicians worldwide seeking access to a comprehensive 
      collection of Multiple Choice Questions, Cases and high yield topics for the medical 
      licensing exams of Australia, Canada, Saudi Arabia, United Kingdom and the United 
      States. The QBanks are continuously updated to reflect changing examination content  
      and testing patterns. CanadaQBank has helped thousands of medical students and 
      physicians pass the MCCQE Part 1 and MCCQE Part 2 (Canada), AMC CAT (Australia) 
      PLAB Part 1 (United Kingdom), SMLE (Saudi Arabia) and the USMLE Step 1 (United 
      States).</p>
    discount-promotion: >-
      <ul><li>Visit <a
      href="https://canadaqbank.com/institutions.php"</a> and use the discount code: 
      <b>institute2019</b> to save 20%! Valid until 1 April 2019</li></ul>
