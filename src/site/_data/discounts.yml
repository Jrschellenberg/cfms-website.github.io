                   					</ol>
                   					<h5><strong>MOBILE DEVICES</strong></h5>
                   					<ol>
                   						<li>Download our mobile application onto your iPhone, iPad, or Android phone from <a href=\"http://www.choicehotels.com/en/mobile\">http://www.choicehotels.com/en/mobile</a>, or alternatively visit our mobile site at <a href=\"http://m.choicehotels.com\">http://m.choicehotels.com</a>.</li>
