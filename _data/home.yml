#Page Introduction
intro:
- lang: "en"
  title: "Canadian Federation of Medical&nbsp;Students"
  description: "We are an organization representing over 8,000 medical students from 14 Canadian medical student societies from coast to coast. We represent medical students to the public, to the federal government, and to national and international medical organizations."
- lang: "fr"
  title: "Fédération des étudiants et des étudiantes en médecine du Canada"
  description: "La Fédération des étudiants et des étudiantes en médecine du Canada (FEMC) représente les étudiants et les étudiantes en médecine du Canada auprès du gouvernement fédéral, du grand public et des organisations médicales nationales. Nous représentons plus de 8 000 étudiants en médecine fréquentant 14 facultés de médecine canadiennes situées d’un océan à l’autre."

