<h5><strong>Pay your fees online</strong></h5>
<div class="members-only">
    <form id="payment-form" payment-id="{{ page.id }}" action="/#" method="POST">
        <script src="https://payform.beanstream.com/payform/beanstream_payform.js" data-image="https://cfms.org/images/cfms-logo.svg" data-name="CFMS" data-description="{{ page.title }} - Registration" data-amount="{{ page.cost }}" data-currency="cad" data-billingaddress="false" data-submitform="false" data-primarycolor="#BB0A21">
        </script>
    </form>
    <p>
        By clicking this button you are agreeing to our <strong><a href="/payment-policies.html" target="_blank">payment policies</a></strong>.
    </p>
</div>
<div class="non-members">
    <p>Registration is only available to members. Please login to proceed.</p>
</div>
