disability-discounts:
- lang: "en"
  discount-title: "Kirkham &amp; Jack"
  discount-sub-title: "Your Disability Insurance Specialists"
  discount-img: "kirkham-jack-logo.gif"
  discount-need-reverification: ""
  discount-description: "<p>Working with the CFMS since 2002 to find the best disability insurance product for each student. Please contact us so we can help you find the best product for you.</p>
                                 <p><a href=\"tel:877.278.3837\" target=\"_blank\" style=\"color: #1155cc;\">877.278.3837</a> CFMS@Kirkhamandjack.ca</p>"
  discount-promotion: "<ul>
                                           <li>If you would like to speak to someone about this program in a bit more detail, Kirkham &amp; Jack will be happy to provide a consultation at no cost to you.
                                               They can be reached toll free at 877-278-3837 or electronically at <a href=\"mailto:cfms@kirkhmanadjack.ca\">cfms@kirkhmanadjack.ca</a></li>
                                           <li>You can also contact Han Yan, CFMS VP Student Affairs, at <a href=\"mailto:vpservices@cfms.org\">vpstudentaffairs@cfms.org</a> if you require any assistance.</li>
                                       </ul>"
#
#End English Disability Discounts
#

#
#Begin French Disability Discounts
#
- lang: "fr"
  discount-title: "Kirkham &amp; Jack"
  discount-sub-title: "Vos spécialistes en assurance invalidité"
  discount-img: "kirkham-jack-logo.gif"
  discount-need-reverification: ""
  discount-description: "<p>Kirkham & Jack sont de fiers commanditaires de la FEMC et ont travaillé avec nous depuis presque 15 ans. Ils sont conseillers d'assurance et servent la communauté médicale d'un océan à l'autre au Canada.
                            
                            S'il vous plaît les contacter directement pour obtenir des détails sur toutes les dernières offres pour les étudiants en médecine
                            
                            Ils peuvent être joints par téléphone au <a href=\"tel:877.278.3837\" target=\"_blank\" style=\"color: #1155cc;\">877.278.3837</a> ou par courriel <a href=\"mailto:cfms@kirkhmanadjack.ca\">cfms@kirkhmanadjack.ca</a></p>"
  discount-promotion: "<ul>
                                           <li>Pour en savoir davantage au sujet du régime d’assurance de la FEMC, consultez le site Web de Kirkham & Jack, et en particulier sa foire aux questions.</li>
                                           <li>Si vous voulez discuter un peu plus en détail du programme avec un représentant, Kirkham & Jack se réjouira de vous offrir une consultation gratuite. Il suffit de composer ce numéro sans frais, soit le 877‑278‑3837, ou de communiquer électroniquement à cfms@kirkhmanadjack.ca.</li>
                                       </ul>"
#
#End French Disability Discounts
#


