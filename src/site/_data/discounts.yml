                         				</div>
                         			</blockquote>
                         			<p>Please book by <strong>February 7, 2017</strong> and travel from <strong>January 12, 2017 to February 7, 2017</strong> in order to be eligible.</p>"
  discount-promotion: "   <ul>
                          						<li>Please visit <a href=\"http://westjet.com/convention-discount\">westjet.com/convention-discount</a> and use the discount code provided below.</li>
                          						<li>Discount Code:<strong>HAEZ4QC</strong></li>
                          					</ul>"        
- lang: "en"
  discount-title: "CFMS Choice Hotels Discount"
  discount-sub-title: "Save up to 20% off regular room rates with Choice Hotels!"
  discount-img: "choice-hotels.png"
  discount-need-reverification: ""
  discount-description: "<p>Choice Hotels is Canada's largest hotel franchisor with ten great brands that offer unexpected amenities at affordable prices. And with over 300 locations nationwide, CFMS Members will find what they like at any Comfort<sup>TM</sup>, Comfort Suites&copy;, Quality&copy;, Sleep Inn&copy;, Clarion&copy;, MainStay Suites&copy;, Suburban Extended Stay&copy;, Econo Lodge&copy;, Rodeway Inn&copy; and Ascend Collection&copy; in Canada. Plus, CFMS Members can save with discounted rates at participating hotels worldwide."
  discount-promotion: "     	<h5><strong>ONLINE</strong></h5>
                   					<ol>
                   						<li>Visit <a href=\"http://www.choicehotels.ca/cfms\">www.choicehotels.ca/cfms</a>.</li>
                   						<li>A 'Welcome' screen will appear and display all rate programs shown.</li>
                   						<li>In the reservation menu on the left hand corner, choose your destination, dates, and the number of guests.</li>
                   						<li>Click 'Continue'</li>
                   						<li>Your discounted rates will display in red</li>
                   					</ol>
                   					<h5><strong>TELEPHONE</strong></h5>
                   					<ol>
                   						<li>Call 800-4CHOICE (800-424-6423) and quote ID# <strong>00063566</strong> and you'll be recognized as our preferred client.</li>
                   					</ol>
                   					<h5><strong>MOBILE DEVICES</strong></h5>
                   					<ol>
                   						<li>Download our mobile application onto your iPhone, iPad, or Android phone from <a href=\"http://www.choicehotels.com/en/mobile\">http://www.choicehotels.com/en/mobile</a>, or alternatively visit our mobile site at <a href=\"http://m.choicehotels.com\">http://m.choicehotels.com</a>.</li>
                   						<li>Choose 'Special Rate' from the 'Select Rate Plan' drop-down menu and type in your corporate ID# <strong>00063566</strong></li>
                   						<li>Follow the online booking instructions online</li>
                   					</ol>"
                  
- lang: "en"
  discount-title: "CFMS Travel Discounts with Local Hospitality"
  discount-sub-title: ""
  discount-img: "local-hospitality.png"
  discount-need-reverification: "true"
  discount-description: "	<p>The CFMS is pleased to offer an exclusive worldwide travel discount service to our members, in partnership with Local Hospitality. <strong>Savings may exceed 50%, and average 10-20% below-market on all hotels and car rental suppliers around the world.</strong></p>
                         			<p>Save time and money. Let us negotiate the best deals and comparison prices for you. Any hotel, any car, anywhere, anytime.</p>"
  discount-promotion: "<ul>
                       						<li>Please The following link <a href=\"http://travel.localhospitality.com/cfms/travel-cfms.html\">http://travel.localhospitality.com/cfms/travel-cfms.html</a> for your discount.</li>
                       					</ul>"  
  
- lang: "en"
  discount-title: "Urban Living Suites"
  discount-sub-title: ""
  discount-img: "urban-living.png"
  discount-need-reverification: ""
  discount-description: "<p>Receive a 10-15% discount off already very competitive prices for downtown Toronto accommodations. Rooms vary in size and amenities from a basic room to condo-style suites. For more information, see the discount details below.</p>"
  discount-promotion: "<ul>
                       						<li>Visit <a href=\"http://www.urbanlivingsuites.com\">www.urbanlivingsuites.com</a> and enter promo code: <strong>NOSM</strong> to receive your discount.</li>
                       					</ul>"

#
