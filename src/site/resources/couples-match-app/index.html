<!DOCTYPE html>


<!--[if IE 8 ]> <html class="ie8"> <![endif]-->
<!--[if IE 9 ]> <html class="ie9"> <![endif]-->
<head>
	<!-- Match App Resources-->
	<link href="view/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="view/match.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">

	
	<!--External Libraries required for app to work.-->
    <script src="https://npmcdn.com/zone.js@0.6.12"></script>
    <script src="https://npmcdn.com/reflect-metadata@0.1.3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.27/system.js"></script>
	<script src="https://npmcdn.com/core-js@2.4.0/client/shim.min.js"></script>

	<!--This is the bundle of the pdfMake directory-->
    <script src="bundles/couples-match-vendors.min.js"></script>
    
 

	<!--Page Specific Stylesheet-->
	{% include head.html %}
	<link rel="stylesheet" href="/stylesheets/resources.css">

	<!--Inline CSS to correct formatting discrepancies-->
	<style>
		a, a:hover {
			text-decoration:none;
			border-bottom:none;
		}
		#navbar{
			padding-bottom:60px;
		}
		.navbar-nav li {
			margin-left:0px;
			margin-right:15px;
		}
		.navbar-nav li a {
			padding:8px 15px 5px 15px;
			border-radius:3px;
			font-size:17px;
			text-transform:uppercase;
			font-weight:bold;
			letter-spacing: 0.1em;
		}
		.navbar-nav li a:hover {
			background-color:white;
		}
		.navbar-nav>li>a {
			color:#999;
		}
		.container {padding:0;}
		.container label {
			font-size:14px;
			padding-top:20px;
			margin-right:15px;
			color:#555;
		}
		.radio-inline+.radio-inline {
			margin-left:0px;
		}
		.container label input {margin-top:0px;}
		.jumbotron {padding-bottom:40px; padding-top:20px;}
		#itemPage.jumbotron {padding-top:20px; padding-bottom:20px; margin-bottom:15px;}
		.container-fluid, .navbar-collapse {padding:0;}
		.panel-body {font-size:15px;}
		#match-app-right blockquote{
			background-color:white;
			font-size:16px;
			padding-top:10px;
			margin-top:0px;
		}
		#match-app-right blockquote p {
			padding-bottom:20px;
			line-height:1.5em;
		}
		@media only screen and (max-width: 959px){
			#match-app-right {display:none;}
			#page-title {
				margin-top:25px;
			}
		}
		@media only screen and (max-width: 767px) {
			.navbar-nav{
				margin-left:0px;
			}
			#navbar{
				padding-bottom:0px;
			}
		}
	</style>
</head>
<body>
	{% include nav.html %}
	
	<!--Page Specific Formatting-->
	<script type="text/javascript">
		document.querySelector( "#logo-invert" ).classList.toggle("hidden");
		document.querySelector( "#resources" ).classList.toggle("active");
	</script>

	<div id="match-app-wrapper" class="content">
		<h1 id="page-title">Couples Match Application</h1>
		<match-app>Loading...</match-app>
	</div>

	<!--This has to be included AFTER the match-app element to ensure that it has been loaded first by the browser.-->
	<script src="bundles/couples-match-bundle.min.js"></script>

	<!-- Match App Footer Resources-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="view/bootstrap/assets/js/vendor/jquery.min.js"><\/script>')
	</script>
	<script src="view/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	{% include footer.html %}
</body>
</html>
